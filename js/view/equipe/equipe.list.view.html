 <uib-alert ng-repeat="msg in mensagens" type="{{msg.tipo}}" close="fecharMensagem($index)">{{msg.mensagem}}</uib-alert>
<div class="row">
    <div class="col-md-4">
        
        <table class="table table-striped table-hover">
            <thead>
                <tr class="bg-primary">
                    <th colspan="3" class="text-center">Lista das equipes</th>
                </tr>
                <tr>
                    <th>#</th>
                    <th>Sigla</th>
                    <th>Nome</th>
                </tr>
            </thead>
            <tbody ng-repeat="equipe in equipes">
                <tr>
                    <th>{{$index + 1}}</th>
                    <th>
                        <a href="#/equipe" ng-click="setEquipe(equipe)">
                            {{equipe.sigla}}
                        </a>
                    </th>
                    <th>{{equipe.nome}}</th>
                </tr>
            </tbody>
        </table>  
        
        <a href="#/equipe/nova" class="btn btn-primary">Adicionar</a>
    </div>
    
    <div class="col-md-8 jumbotron">          
        <div ng-if="showDetail">
            <h1>{{equipe.nome}}</h1>
            <p>{{equipe.sigla}}</p>
            <p ng-if="equipe.emblema">
                <img ng-src="{{appConfig.urlServico}}{{equipe.emblema}}"/>
            </p>
        </div>  
  </div>
    
</div>
