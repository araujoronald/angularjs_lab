<table class="table table-striped table-hover">
    <thead>
        <tr class="bg-primary">
            <th colspan="4" class="text-center">Lista das equipes</th>
        </tr>
        <tr>
            <th>#</th>
            <th>Sigla</th>
            <th>Nome</th>
            <th>Ação</th>
        </tr>
    </thead>
    <tbody ng-repeat="equipe in equipes">
        <tr>
            <th>{{$index + 1}}</th>
            <th>
                <a href="#/equipe" ng-click="setEquipe(equipe)">
                    {{equipe.sigla}}
                </a>
            </th>
            <th>{{equipe.nome}}</th>
            <th>
                <a href="#/equipe/nova" ng-click="setEquipe(equipe)">
                    editar
                </a>
            </th>
        </tr>
    </tbody>
</table>
