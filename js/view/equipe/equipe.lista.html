<table class="table table-striped table-hover" ng-show="equipes.length > 0">
    <thead>
        <tr class="bg-primary">
            <th colspan="4" class="text-center">Lista das equipes</th>
        </tr>
        <tr>
            <th>#</th>
            <th>Sigla</th>
            <th>Nome</th>
            <th>Ação</th>
        </tr>
    </thead>
    <tbody ng-repeat="equipe in equipes.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))">
        <tr>
            <th>{{equipe.id}}</th>
            <th>
                <a href="#/equipe" ng-click="setEquipe(equipe)">
                    {{equipe.sigla}}
                </a>
            </th>
            <th>{{equipe.nome}}</th>
            <th>
                <a ng-href="#/equipe/edita/{{equipe.id}}">editar</a>
                 - 
                 <a ng-click="removerEquipe(equipe.id)">remover</a>
            </th>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th colspan="4"> 
                <uib-pagination boundary-links="true" items-per-page="itemsPerPage" total-items="totalItems" ng-model="currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>
            </th>
        </tr>
    </tfoot>
</table>
