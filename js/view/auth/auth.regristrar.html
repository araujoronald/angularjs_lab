<form novalidate name="form" ng-submit="form.$valid && autenticacaoCtrl.registrar()" ng-controller="AutenticacaoControlller as autenticacaoCtrl">
    
    <!-- NOME -->
    <div class="form-group" 
         ng-class="{
            'has-error'autenticacaoCtrl.isInvalidField(form.nome)">
        <label for="nome">Nome</label>
        <input name="nome" type="text" ng-model="autenticacaoCtrl.usuario.nome" class="form-control" ng-minlength="3" ng-maxlength="50" required/>
        <span ng-show="autenticacaoCtrl.isInvalidField(form.nome)" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
        <div ng-show="!form.nome.$pristine" ng-messages="form.nome.$error" class="text-danger">
            <div ng-messages-include="mensagens"></div>
        </div>
    </div>
    
    <!-- EMAIL -->
    <div class="form-group" ng-class="{'has-error'autenticacaoCtrl.isInvalidField(form.email)}">
        <label for="email">E-mail</label>
        <input name="email" type="email" ng-model="autenticacaoCtrl.usuario.email" class="form-control"/>
        <div ng-show="!form.email.$pristine" ng-messages="form.email.$error" class="text-danger">
            <div ng-messages-include="mensagens"></div>
        </div>
    </div>
    
    <!-- EMAIL -->
    <div class="form-group" ng-class="{'has-error'autenticacaoCtrl.isInvalidField(form.senha)}">
        <label for="senha">Senha</label>
        <input name="senha" type="password" ng-model="autenticacaoCtrl.usuario.senha" class="form-control"/>
        <div ng-show="!form.senha.$pristine" ng-messages="form.senha.$error" class="text-danger">
            <div ng-messages-include="mensagens"></div>
        </div>
    </div>
    
    <input type="submit" value="Incluir" class="btn btn-primary" />
    <input type="button" value="Cancelar" class="btn btn-danger" ng-click="#/equipe"/>
    
</form>
